<!DOCTYPE html>
<html><head><meta charset="utf-8"><style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1920px; height: 1080px;
  background: #12121e;
  overflow: hidden;
  font-family: "Meiryo", "Yu Gothic", sans-serif;
}
.title {
  position: absolute; top: 250px; width: 100%;
  text-align: center; font-size: 80px; font-weight: bold;
  color: #648cff; letter-spacing: 2px;
}
.line {
  position: absolute; top: 355px;
  left: 50%; transform: translateX(-50%);
  width: 360px; height: 3px; background: #648cff;
}
.subtitle {
  position: absolute; top: 400px; width: 100%;
  text-align: center; font-size: 36px; color: #a0a5b4;
}
.features {
  position: absolute; top: 480px; width: 100%;
  text-align: center; font-size: 22px; color: #a0a5b4;
}
</style></head>
<body>
  <div class="title" id="title">scriptvedit</div>
  <div class="line" id="line"></div>
  <div class="subtitle" id="sub">Python DSL for Video Editing</div>
  <div class="features" id="feat">FFmpeg backend  /  Expr compiler  /  27 Easings</div>
<script>
function renderFrame(state) {
  var u = state.u;
  document.getElementById('title').style.opacity = Math.min(1, u * 8);
  document.getElementById('line').style.opacity = Math.min(1, Math.max(0, (u - 0.05) * 8));
  document.getElementById('sub').style.opacity = Math.min(1, Math.max(0, (u - 0.10) * 6));
  document.getElementById('feat').style.opacity = Math.min(1, Math.max(0, (u - 0.15) * 6));
}
</script>
</body></html>
