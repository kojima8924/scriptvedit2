<!DOCTYPE html>
<html><head><meta charset="utf-8"><style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1920px; height: 1080px;
  background: #12121e;
  overflow: hidden;
  font-family: "Meiryo", "Yu Gothic", sans-serif;
}
.title {
  position: absolute; top: 300px; width: 100%;
  text-align: center; font-size: 64px; font-weight: bold;
  color: #648cff;
}
.line {
  position: absolute; top: 385px;
  left: 50%; transform: translateX(-50%);
  width: 320px; height: 3px; background: #648cff;
}
.badges {
  position: absolute; top: 430px; width: 100%;
  display: flex; justify-content: center; gap: 36px;
}
.badge {
  border: 1px solid #648cff; border-radius: 8px;
  padding: 6px 16px; font-size: 22px; color: #a0a5b4;
  white-space: nowrap;
}
.url {
  position: absolute; top: 540px; width: 100%;
  text-align: center; font-size: 24px; color: #a0a5b4;
}
</style></head>
<body>
  <div class="title" id="title">scriptvedit</div>
  <div class="line" id="line"></div>
  <div class="badges" id="badges">
    <span class="badge">Python 3.10+</span>
    <span class="badge">FFmpeg 7/8</span>
    <span class="badge">Playwright</span>
    <span class="badge">MIT License</span>
  </div>
  <div class="url" id="url">github.com/kojima8924/scriptvedit</div>

<script>
function renderFrame(state) {
  var u = state.u;
  document.getElementById('title').style.opacity = Math.min(1, u * 6);
  document.getElementById('line').style.opacity = Math.min(1, Math.max(0, (u - 0.06) * 6));
  var badges = document.querySelectorAll('.badge');
  for (var i = 0; i < badges.length; i++) {
    badges[i].style.opacity = Math.min(1, Math.max(0, (u - 0.12 - i * 0.03) * 6));
  }
  document.getElementById('url').style.opacity = Math.min(1, Math.max(0, (u - 0.25) * 5));
}
</script>
</body></html>
